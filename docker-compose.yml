services:
  nodeapp:
    container_name: tiktok_project
    build: .
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - mysql_network
    depends_on:
      - db

  db:
    image: mysql:8.0  # Specify the version as needed
    container_name: tiktok_sql
    environment:
      MYSQL_DATABASE: IS436
      MYSQL_USER: user  # Use a non-root user
      MYSQL_PASSWORD: password  # Set a secure password for the user
      MYSQL_ROOT_PASSWORD: rootpassword  # Set a secure root password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d  # Mount initdb directory
    networks:
      - mysql_network  # Connect to the network

volumes:
  db_data:

networks:
  mysql_network:
