<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  
  
  
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The Chefs v0.1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="feed.html">Feed</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for a recipe" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
        </nav>

        <!-- Main Body -->
    
        <div class="container text-center">

            <br>
            <h2>Recipies:</h2>  
            <p id="demo"></p>

            <div class="row row-cols-1 row-cols-md-4 g-4" id="recipeGrid">
                <div class="col">
                    <div class="card text-start h-100" style="width: 20rem;">
                        <img src="./content/Book.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Recipe Name</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Author's Name</h6>
                            <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">Here is an example of some text here, this is where a short description of the recipe will be put.</p>
                            
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">Last updated 3 mins ago</small>
                        </div>
                     </div>
                </div>
            </div>

            <br>

            <!-- Script to fetch get request and create cards -->
            <script>
            // Fetch recipes from backend and populate cards
            async function loadRecipes() {
                try {
                const response = await fetch('/recipes');
                const data = await response.json();
                
                if (!data.ok || !data.data) {
                    console.error('Failed to load recipes');
                    return;
                }

                // Log the data into console
                console.log('Recipes API response:', data.data);
                
                data.data.forEach(recipe => {

                    // Creates Column for grid placement
                    const column = document.createElement('div');
                    column.className = 'col';

                    // Populates card with database data, and inserts card into column
                    column.innerHTML = `
                    <div class="card text-start h-100" style="width: 20rem;">
                        <img src="./content/Book.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${recipe.recipeid}</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">${recipe.url}</h6>
                            <p class="card-text" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 5; -webkit-box-orient: vertical;">${recipe.content}</p>
                            
                        </div>
                        <div class="card-footer">
                            <small class="text-body-secondary">Last updated 3 mins ago</small>
                        </div>
                     </div>
                    `;
                
                    // Appends card into the grid
                    document.getElementById('recipeGrid').appendChild(column);
                });
                } catch (err) {
                console.error('Error loading recipes:', err);
                }
            }

            // Load recipes when page loads
            document.addEventListener('DOMContentLoaded', loadRecipes);
            </script>

        </div>


    </body>
</html>
