        <!-- Main Body -->
    
        <div class="container text-center">

            <br>
            <h2>Recipies:</h2>  
            <p id="demo"></p>

            <!-- Script to fetch get request and create cards -->
            <script>
            // Fetch recipes from backend and populate cards
            async function loadRecipes() {
                try {
                const response = await fetch('/recipes');
                const data = await response.json();
                
                if (!data.ok || !data.data) {
                    console.error('Failed to load recipes');
                    return;
                }

                // Log the data into console
                console.log('Recipes API response:', data.data);

                //document.getElementById("demo").innerHTML = JSON.stringify(data, null, 2);
                
                data.data.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.style = 'max-width: 1024px; margin: 0 auto;';

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const title = document.createElement('h5');
                    title.className = 'card-title';
                    title.textContent = `Recipe ID: ${recipe.recipeid}`;

                    const content = document.createElement('p');
                    content.className = 'card-text';
                    content.textContent = recipe.content;

                    cardBody.appendChild(title);
                    cardBody.appendChild(content);
                    card.appendChild(cardBody);

                    document.getElementById('demo').appendChild(card);
                });




                } catch (err) {
                console.error('Error loading recipes:', err);
                }
            }

            // Load recipes when page loads
            document.addEventListener('DOMContentLoaded', loadRecipes);
            </script>



        </div>


    </body>
