        <!-- Fetch Post Request with Supdata API data -->
        <script>
            async function getTranscript(tiktokUrl) {
                //Wipe Previous Entries
                document.getElementById("p_transcript").innerHTML = "";
                document.getElementById("p_recipe").innerHTML = "";

                try {
                    // Fetch the post request
                    const response = await fetch('/transcript', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: tiktokUrl })
                    });
                    // Retrieve the data in JSON format
                    const data = await response.json();
                    
                    console.log('Transcript API response:', data.data.transcript); 
                    console.log('OpenAI Generated Recipe:', data.data.recipe); 
                    document.getElementById("p_transcript").innerHTML = JSON.stringify(data.data.transcript, null, 2);
                    document.getElementById("p_recipe").innerHTML = JSON.stringify(data.data.recipe, null, 2);

                   
                } catch (err) {
                    document.getElementById("p_transcript").innerHTML = 'Request failed: ' + err;
                    console.error('Transcript API request failed:', err);
                }
            }

            window.getTranscript = getTranscript;
        </script>

        <!-- Main Body -->
