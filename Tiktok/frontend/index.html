        <!-- Supadata API Call Script-->
        <script>
            async function getTranscript(tiktokUrl) {
                try {
                    // Fetch the post request
                    const response = await fetch('/transcript', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url: tiktokUrl })
                    });
                    // Retrieve the data in JSON format
                    const data = await response.json();
                    //const JSONobject = JSON.parse(data);
                    //const content = JSONobject.content;
                    
                    console.log('Transcript API response:', data); 
                    document.getElementById("demo").innerHTML = JSON.stringify(data, null, 2);
                   
                } catch (err) {
                    document.getElementById("demo").innerHTML = 'Request failed: ' + err;
                    console.error('Transcript API request failed:', err);
                }
            }

            window.getTranscript = getTranscript;
        </script>
